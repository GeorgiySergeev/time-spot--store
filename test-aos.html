<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOS Test</title>
    <link rel="stylesheet" href="build/css/main.css" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .test-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        margin: 20px 0;
        border-radius: 10px;
      }
      .test-element {
        background: #007bff;
        color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>AOS Test Page</h1>

    <div class="test-section">
      <div class="test-element" data-aos="fade-up">Fade Up Animation</div>
    </div>

    <div class="test-section">
      <div class="test-element" data-aos="fade-down">Fade Down Animation</div>
    </div>

    <div class="test-section">
      <div class="test-element" data-aos="fade-left">Fade Left Animation</div>
    </div>

    <div class="test-section">
      <div class="test-element" data-aos="fade-right">Fade Right Animation</div>
    </div>

    <div class="test-section">
      <div class="test-element" data-aos="zoom-in">Zoom In Animation</div>
    </div>

    <div class="test-section">
      <div class="test-element" data-aos="zoom-out">Zoom Out Animation</div>
    </div>

    <script src="build/js/main.js"></script>

    <script>
      // Debug script
      console.log('🔍 AOS Debug Info:')
      console.log('AOS available:', typeof window.AOS !== 'undefined')
      console.log(
        'AOS elements:',
        document.querySelectorAll('[data-aos]').length,
      )

      // Check if elements have AOS classes
      setTimeout(() => {
        const elements = document.querySelectorAll('[data-aos]')
        elements.forEach((el, index) => {
          console.log(`Element ${index + 1}:`, {
            hasAosInit: el.classList.contains('aos-init'),
            hasAosAnimate: el.classList.contains('aos-animate'),
            dataAos: el.getAttribute('data-aos'),
          })
        })
      }, 1000)
    </script>
  </body>
</html>
